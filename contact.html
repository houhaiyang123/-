<body>
    <!-- 联系页 -->
    <section id="contact" class="section">
        <div class="container">
            <h2 class="section-title">联系我</h2>
            
            <div class="contact-container">
                <!-- 左侧：联系方式 -->
                <div class="contact-info fade-in-up">
                    <div class="contact-slogan">用创业思维做运营，用数据说话</div>
                    
                    <div class="contact-details">
                        <p><strong>电话：</strong>198-6210-1816</p>
                        <p><strong>邮箱：</strong>houhaiyang@example.com</p>
                        <p><strong>微信：</strong>hhy666hhy</p>
                    </div>
                    
                    <div class="qr-code">
                        <img src="https://via.placeholder.com/200x200?text=微信二维码" alt="微信二维码">
                        <p>添加微信获取《校园创业运营手册》</p>
                    </div>
                </div>
                
                <!-- 右侧：联系表单 -->

                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="need">您的需求</label>
                        <textarea id="need" name="need" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact">联系方式</label>
                        <input type="text" id="contact" name="contact" required placeholder="电话或邮箱">
                    </div>
                    
                    <button type="submit" class="submit-button">提交</button>
                </form>
            </div>
        </div>
